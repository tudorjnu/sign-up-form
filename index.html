<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign-Up Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <img id="logo" src="logo.svg" alt="">
      <h1>Tudor Jianu</h1>
    </aside>

    <main class="content">
      <header>
        <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
      </header>

      <div class="form__container">
        <h2>Let's Do This!</h2>
        <form action="/my-handling-form-page" method="post">
          <ul>
            <label for="first_name">first name</label>
            <input type="text" id="first_name" name="first_name" placeholder="John">
          </ul>

          <ul>
            <label for="last_name">last name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith">
          </ul>

          <ul>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="john.smith@gmail.com">
          </ul>

          <ul>
            <label for="phone_number">phone number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="+447000000000">
          </ul>
          <ul>
            <label for="password">password</label>
            <input type="password" id="password" name="password">
          </ul>

          <ul>
            <label for="confirm_password">confirm password</label>
            <input type="password" id="confirm_password" name="confirm_password">
          </ul>
        </form>
      </div>

      <footer>
        <button type="submit">Submit</button>
        <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat.</p>
      </footer>
    </main>
  </div>
</body>

</html>
